<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>New Polling Unit Results</title>
</head>

<body>
    <h1>Enter Results for New Polling Unit</h1>
    <form method="post">
        <label for="polling_unit_name">Polling Unit Name:</label>
        <input type="text" id="polling_unit_name" name="polling_unit_name" required><br><br>

        <label for="PDP_score">PDP Score:</label>
        <input type="number" id="PDP_score" name="PDP_score" required><br>

        <label for="APC_score">APC Score:</label>
        <input type="number" id="APC_score" name="APC_score" required><br>

        <label for="AA_score">AA Score:</label>
        <input type="number" id="AA_score" name="AA_score" required><br>

        <label for="APGA_score">APGA Score:</label>
        <input type="number" id="APGA_score" name="APGA_score" required><br>

        <label for="SDP_score">SDP Score:</label>
        <input type="number" id="SDP_score" name="SDP_score" required><br>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
